<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digitalClock.css">
    <style>
       
        .center{
            margin-top: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #clock{
            background-color: rgb(7, 55, 77);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div>Here is the Digital Clock</div>
        <div id="clock"></div>
    </div>

    <script>
        const clock = document.getElementById('clock');
        
        //console.log(date.toLocaleTimeString());
        setInterval(() => {
            let date = new Date(); //  date ko andr defin kia taky hr interval pr new date aye 
            clock.innerHTML = date.toLocaleTimeString();
        },1000);
    </script>
</body>
</html>
