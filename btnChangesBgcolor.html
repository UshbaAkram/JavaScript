<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>JavaScript Background Color Switcher</title>
    <style>
     span {
  display: block;
}
.canvas {
  margin: 100px auto 100px;
  width: 80%;
  text-align: center;
}

.button {
  width: 100px;
  height: 100px;
  border: solid black 2px;
  display: inline-block;
}

#grey {
  background: grey;
}

#white {
  background: white;
}
#blue {
  background: blue;
}
#yellow {
  background: yellow;
}
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      
    </nav>
    <div class="canvas">
      <!-- ______whole background colorchange_______ -->
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    
      <!-- ______target background colorchange_______ -->

    <div class="canvas">
      <h1>Color Switcher Example</h1>
      <button id="red" class="color-button">Red</button>
      <button id="green" class="color-button">Green</button>
      <button id="blue" class="color-button">Blue</button>
      <div id="target" class="target-element" style="border: 2px solid red;">
        This is the target element whose background color will change.
      </div>
    </div>


    <script>
        const buttons = document.querySelectorAll('.button');
        const body = document.querySelector('body');
        
       
        buttons.forEach((btn) => {
          btn.addEventListener('click',  function (e){
            if(e.target.id==='grey'){
              body.style.backgroundColor = e.target.id;
            }
            if(e.target.id==='white'){
              body.style.backgroundColor = e.target.id;
            }
            if(e.target.id==='blue'){
              body.style.backgroundColor = e.target.id;
            }
            if(e.target.id==='yellow'){
              body.style.backgroundColor = e.target.id;
            }
          } )
        })

        const colorButton = document.querySelectorAll('.color-button');
        const target = document.getElementById('target');

        colorButton.forEach(function(btn){
          btn.addEventListener('click',(f) =>
        {
         // if(e.target.id ==='red'){
            target.style.backgroundColor = f.target.id;
        //  }
        })
        })

    </script>
  </body>
</html>
