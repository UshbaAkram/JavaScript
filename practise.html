 /*____________Class Inheritance________*/
class Van{
    constructor(brand){
        this.name=brand;
    }
    present(){
        return "My Van name is " + this.name;
    }
}

class Model extends Van{
    constructor(brand,mod){
        super(brand);
        this.model=mod
    }
    show(){
        return this.present() + " and it's model is " + this.model;
    }
}
const mcar = new Model("Mustang", "ford")
document.getElementById("demo3").innerHTML = mcar.show();
