<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation Example</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>

<form id="myForm">
  <label for="username">Username (3-10 characters):</label><br>
  <input type="text" id="username" name="username" minlength="3" maxlength="10" required><br>
  <span class="error" id="usernameError"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <span class="error" id="emailError"></span><br>

  <label for="age">Age (18-99):</label><br>
  <input type="number" id="age" name="age" min="18" max="99" required><br>
  <span class="error" id="ageError"></span><br>

  <button type="submit">Submit</button>
</form>

<h2>Click here to Check History</h2>
<button id="history">History</button>
<script>
  const history = document.getElementById('history');
  history.addEventListener('click',()=>{
    window.history.back();
  })
</script>
