  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>

    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button type="submit">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    
  <script>
   // document.querySelector('container').style.backgroundColor = '#12f111'
    const form = document.querySelector('form');
    console.log(form);
    //document.getElementById('results').innerHTML="Please Enter Valid";
    form.addEventListener('submit',(e) => {
        e.preventDefault();

        const height = parseInt(document.getElementById('height').value);
        const weight =parseInt (document.getElementById('weight').value);
        const results = document.getElementById('result');
    console.log(results);
        if(height === '' || height < 0 || isNaN(height)){
            document.getElementById('results').innerHTML=`Please Enter Valid height : ${height}`;
        }
       else if(weight === '' || weight < 0 || isNaN(weight)){
            document.getElementById('results').innerHTML=`Please Enter Valid weight : ${weight}`;
        }
        else{
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        }
        results.innerHTML = `<span>${bmi}</span>`;
    })
